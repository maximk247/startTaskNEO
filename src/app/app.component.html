<main>
	<mat-sidenav-container class="side-nav-container">
		<mat-sidenav mode="side" opened>
			<!-- пока что положил все компоненты, относящиеся к этому блоку, в папку sidenav -->
			<div class="side-nav-container__side-nav">
				<button class="logo__icon">
					<img src="/assets/images/logo.png" alt="" />
				</button>
				<button
					class="side-nav-container__button"
					(click)="toggleWindow('menu')"
					[ngClass]="getButtonClass('menu')"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 448 512"
						fill="#fff"
						width="18"
						height="18"
					>
						<path
							d="M16 132h416c8.837 0 16-7.163 16-16V76c0-8.837-7.163-16-16-16H16C7.163 60 0 67.163 0 76v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16zm0 160h416c8.837 0 16-7.163 16-16v-40c0-8.837-7.163-16-16-16H16c-8.837 0-16 7.163-16 16v40c0 8.837 7.163 16 16 16z"
						></path>
					</svg>
				</button>
				<button
					class="side-nav-container__button"
					(click)="toggleWindow('measurement')"
					[ngClass]="getButtonClass('measurement')"
				>
					<svg viewBox="0 0 16 17" width="18" height="18">
						<path
							class="colorPic"
							fill-rule="evenodd"
							fill="#fff"
							d="M16 0 0 16.39h16v-1.36h-1.68c-.24 0-.43-.18-.43-.39 0-.22.19-.39.43-.39H16v-1.17h-1.26c-.24 0-.42-.18-.42-.4 0-.21.18-.38.42-.39H16v-.97h-1.68c-.24 0-.43-.18-.43-.39 0-.22.19-.39.43-.39H16v-.98h-1.26c-.24 0-.42-.17-.42-.39 0-.21.18-.39.42-.39H16v-.97h-1.68c-.24 0-.43-.18-.43-.39 0-.22.19-.39.43-.39H16v-.98h-1.26c-.24 0-.42-.17-.42-.39s.18-.39.42-.39H16v-.98h-1.68c-.24 0-.43-.17-.43-.39 0-.21.19-.39.43-.39H16V0Zm-4 7.79v6.45H5.79L12 7.79Zm0 0"
						></path>
					</svg>
				</button>
				<button
					class="side-nav-container__button"
					(click)="toggleWindow('coordinates')"
					[ngClass]="getButtonClass('coordinates')"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 384 512"
						fill="#fff"
						width="18"
						height="18"
					>
						<path
							d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"
						></path>
					</svg>
				</button>
				<button
					class="side-nav-container__button"
					(click)="toggleWindow('draw')"
					[ngClass]="getButtonClass('draw')"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 512 512"
						width="18"
						height="18"
						fill="#fff"
					>
						<path
							d="m497.9 142.1-46.1 46.1c-4.7 4.7-12.3 4.7-17 0l-111-111c-4.7-4.7-4.7-12.3 0-17l46.1-46.1c18.7-18.7 49.1-18.7 67.9 0l60.1 60.1c18.8 18.7 18.8 49.1 0 67.9zM284.2 99.8 21.6 362.4.4 483.9c-2.9 16.4 11.4 30.6 27.8 27.8l121.5-21.3 262.6-262.6c4.7-4.7 4.7-12.3 0-17l-111-111c-4.8-4.7-12.4-4.7-17.1 0zM124.1 339.9c-5.5-5.5-5.5-14.3 0-19.8l154-154c5.5-5.5 14.3-5.5 19.8 0s5.5 14.3 0 19.8l-154 154c-5.5 5.5-14.3 5.5-19.8 0zM88 424h48v36.3l-64.5 11.3-31.1-31.1L51.7 376H88v48z"
						></path>
					</svg>
				</button>
			</div>
		</mat-sidenav>
		<mat-sidenav-content>
			<app-modal
				[mode]="menuMode"
				*ngIf="menuMode !== null && isWindowVisible"
			></app-modal>

			<app-map></app-map>
		</mat-sidenav-content>
	</mat-sidenav-container>
</main>
