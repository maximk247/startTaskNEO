<div>
	<p>{{ "outline" | transloco }}</p>
	<select (change)="setLineStyle($event)">
		<option *ngFor="let style of lineStyles" [value]="style">
			{{ style }}
		</option>
	</select>
</div>

<div>
	<p>{{ "fill" | transloco }}</p>
	<select (change)="setPolygonFillStyle($event)">
		<option *ngFor="let style of polygonFillStyles" [value]="style">
			{{ style }}
		</option>
	</select>
</div>

<p>{{ "outlineThickness" | transloco }}</p>
<app-draw-size
	[(size)]="polygonSize"
	(sizeChange)="updatePolygonSize()"
></app-draw-size>
<p>{{ "outlineColor" | transloco }}</p>
<app-draw-color
	[color]="polygonStrokeColor"
	[tool]="tool"
	[type]="'stroke'"
></app-draw-color>
<p>{{ "fillColor" | transloco }}</p>
<app-draw-color
	[color]="polygonFillColor"
	[tool]="tool"
	[type]="'fill'"
></app-draw-color>
<p>{{ "transparency" | transloco }}</p>
<app-draw-transparency [tool]="tool" [type]="type"></app-draw-transparency>
<app-coordinate-input [tool]="tool"></app-coordinate-input>
