<p>{{ "forms" | transloco }}</p>
<div class="choice">
	<button type="submit" (click)="setPointShape('Circle')">
		<div [inlineSVG]="'forms_point/form-circle.svg'"></div>
	</button>
	<button type="submit" (click)="setPointShape('Cross')">
		<div [inlineSVG]="'forms_point/form-plus.svg'"></div>
	</button>
	<button type="submit" (click)="setPointShape('Diamond')">
		<div [inlineSVG]="'forms_point/form-square.svg'" class="rotate"></div>
	</button>
	<button type="submit" (click)="setPointShape('Square')">
		<div [inlineSVG]="'forms_point/form-square.svg'"></div>
	</button>
	<button type="submit" (click)="setPointShape('Cancel')">
		<div [inlineSVG]="'forms_point/cross.svg'"></div>
	</button>
</div>
<p>{{ "pointSize" | transloco }}</p>
<app-draw-size
	[(size)]="pointSize"
	(sizeChange)="updatePointSize()"
></app-draw-size>
<p>{{ "fillColor" | transloco }}</p>
<app-draw-color [color]="pointColor" [tool]="tool"></app-draw-color>
<p>{{ "transparency" | transloco }}</p>
<app-draw-transparency [tool]="tool"></app-draw-transparency>
<app-coordinate-input [tool]="tool"></app-coordinate-input>
