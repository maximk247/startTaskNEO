<h2 mat-dialog-title>{{"selectColor" | transloco}}</h2>
<span
	[(colorPicker)]="color"
	[style.background]="color"
	[cpToggle]="true"
	[cpDialogDisplay]="'inline'"
	[cpOutputFormat]="'rgba'"
></span>

<button mat-button type="button" (click)="onClose('accept')">{{"accept" | transloco}}</button>
<button mat-button type="button" (click)="onClose('reject')">{{"reject" | transloco}}</button>
