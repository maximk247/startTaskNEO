<div class="measurement-circle">
	<div class="measurement-circle__result">
		<div class="measurement-circle__result_item">
			<strong>{{ "total" | transloco }}:</strong>
			<span>{{ formatRadius(totalRadius) }}</span>
		</div>
	</div>
	<div class="measurement-circle__select">
		<select [(ngModel)]="selectedUnit" class="select">
			<option value="meters">{{ "meters" | transloco }}</option>
			<option value="kilometers">{{ "kilometers" | transloco }}</option>
		</select>
	</div>
</div>
