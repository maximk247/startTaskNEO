<div class="a">
	<mat-slider
		mat-mdc-slider
		min="0"
		max="1"
		[step]="0.01"
		[displayWith]="formatSliderValue"
		discrete
	>
		<input
			matSliderThumb
			(change)="updateColorWithAlpha()"
			[(ngModel)]="alphaValue"
		/>
	</mat-slider>
	<div class="slider__marks">
		<span class="slider__start">0 %</span>
		<span class="slider__end">100 %</span>
	</div>
</div>
