<div class="measurement-polygon-result">
	<div class="measurement-polygon-result__item">
		<strong>Площадь сегмента:</strong>
		<span>{{ formatArea(currentSegmentArea) }}</span>
	</div>
	<div class="measurement-polygon-result__item">
		<strong>Площадь всего полигона:</strong>
		<span>{{ formatArea(totalArea) }}</span>
	</div>
	<div class="measurement-polygon-result__item">
		<strong>Периметр сегмента:</strong>
		<span>{{ formatPerimeter(currentSegmentPerimeter) }}</span>
	</div>
	<div class="measurement-polygon-result__item">
		<strong>Периметр всего полигона:</strong>
		<span>{{ formatPerimeter(totalPerimeter) }}</span>
	</div>
	<div>
		<label for="unit-select">Единицы измерения:</label>
		<select id="unit-select" [(ngModel)]="selectedUnit">
			<option value="meters">{{"meters" | transloco}}</option>
			<option value="kilometers">{{"kilometers" | transloco}}</option>
		</select>
	</div>

	<div>
		<label for="unit-select">Единицы измерения:</label>
		<select id="unit-select" [(ngModel)]="selectedAreaUnit">
			<option value="squareMeters">{{"squareMeters" | transloco}}</option>
			<option value="squareKilometers">{{"squareKilometers" | transloco}}</option>
		</select>
	</div>

			{{ polygon.perimeter }}
		</p>
		<button (click)="removePolygon(polygon.id)">{{'delete'| transloco}}</button>
	</div> -->
</div>
