<div class="measurement-line-result">
	<div class="measurement-line-result__item">
		<strong>Сегмент:</strong>
		<span>{{ formatRadius(currentRadius) }}</span>
	</div>
	<div class="measurement-line-result__item">
		<strong>Всего:</strong>
		<span>{{ formatRadius(totalRadius) }}</span>
	</div>
</div>
<div>
	<label for="unit-select">Единицы измерения:</label>
	<select id="unit-select" [(ngModel)]="selectedUnit">
		<option value="meters">Метры</option>
		<option value="kilometers">Километры</option>
	</select>
</div>
