<div class="dialog-container">
	<h2>{{ "selectColor" | transloco }}</h2>
	<span
		[(colorPicker)]="color"
		[style.background]="color"
		[cpToggle]="true"
		[cpDialogDisplay]="'inline'"
		[cpOutputFormat]="'rgba'"
		(colorPickerChange)="onColorChange($event)"
	></span>

	<button mat-button type="button" (click)="onClose('accept')">
		{{ "accept" | transloco }}
	</button>
	<button mat-button type="button" (click)="onClose('reject')">
		{{ "reject" | transloco }}
	</button>
</div>
