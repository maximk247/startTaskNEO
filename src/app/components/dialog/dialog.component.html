<h2 mat-dialog-title>Выберите цвет</h2>
<span
	[(colorPicker)]="color"
	[style.background]="color"
	[cpToggle]="true"
	[cpDialogDisplay]="'inline'"
	[cpOutputFormat]="'rgba'"
></span>

<button mat-button (click)="onClose('accept')">Принять</button>
<button mat-button (click)="onClose('reject')">Отменить</button>
