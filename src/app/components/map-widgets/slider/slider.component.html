<div class="slider-container">
	<div class="slider-container__button-fixer">
		<button>
			<div [inlineSVG]="'arrow.svg'"></div>
		</button>
	</div>
	<mat-slider
		min="1"
		max="5"
		step="0.5"
		value="1.5"
		class="slider-container__slider"
	>
		<input matSliderThumb />
	</mat-slider>
	<div
		class="slider-container__button-fixer slider-container__button-fixer--reverse"
	>
		<button>
			<div [inlineSVG]="'arrow.svg'"></div>
		</button>
	</div>
</div>
