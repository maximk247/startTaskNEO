<div class="box-boundary">
	<div class="modal" cdkDragBoundary=".box-boundary" cdkDrag>
		<header class="modal__header">
			<div class="header__title"></div>
			<div class="header__buttons">
				<button>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="14"
						height="14"
						viewBox="0 0 14 14"
						fill="none"
					>
						<path
							fill="#fff"
							d="M13.222 7.778H.778a.778.778 0 1 1 0-1.556h12.444a.778.778 0 0 1 0 1.556Z"
						></path>
					</svg>
				</button>
				<button>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 50 50"
						width="50px"
						height="50px"
					>
						<path
							fill="#fff"
							d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"
						/>
					</svg>
				</button>
			</div>
		</header>
		<div class="content" [ngSwitch]="mode">
			<app-draw *ngSwitchCase="'draw'"></app-draw>
			<app-menu *ngSwitchCase="'menu'"></app-menu>
			<app-measurement *ngSwitchCase="'measurement'"></app-measurement>
			<app-coordinates *ngSwitchCase="'coordinates'"></app-coordinates>
		</div>
	</div>
</div>
