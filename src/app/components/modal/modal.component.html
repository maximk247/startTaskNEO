<div class="box-boundary">
	<div class="modal-container" cdkDragBoundary=".box-boundary" cdkDrag>
		<header class="modal-container__header">
			<div class="header__title" [ngSwitch]="mode">
				<span *ngSwitchCase="'menu'">User Name</span>
				<span *ngSwitchCase="'measurement'">Измерение</span>
				<span *ngSwitchCase="'coordinates'">Переход по координатам</span>
				<span *ngSwitchCase="'draw'">Рисование</span>
			</div>
			<div class="header__buttons" *ngIf="mode !== 'menu'; else profileIcon">
				<button>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="14"
						height="14"
						viewBox="0 0 14 14"
						fill="none"
					>
						<path
							fill="#fff"
							d="M13.222 7.778H0.778a.778.778 0 1 1 0-1.556h12.444a.778.778 0 0 1 0 1.556Z"
						></path>
					</svg>
				</button>
				<button>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 50 50"
						width="14"
						height="14"
					>
						<path
							fill="#fff"
							d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"
						/>
					</svg>
				</button>
			</div>
			<ng-template #profileIcon>
				<div>
					<svg
						width="19"
						height="19"
						viewBox="0 0 19 19"
						fill="currentColor"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M.7 9.5C.7 4.6 4.7.7 9.5.7c4.8 0 8.8 4 8.8 8.8 0 2.6-1.1 5-3 6.6-.1-.1-.2-.1-.3-.2l-2.9-1.5c-.3-.1-.4-.4-.4-.7v-1c.1-.1.1-.2.2-.3.4-.5.7-1.1.9-1.8.4-.2.7-.6.7-1.1V8.3c0-.3-.1-.6-.3-.8V5.9c0-.2.1-1.2-.7-2-.6-.7-1.7-1.1-3.1-1.1-1.4 0-2.3.3-3 1.1-.7.8-.7 1.8-.7 2v1.6c-.1.2-.2.5-.2.8v1.2c0 .4.2.7.5 1 .3 1.1.9 1.9 1.1 2.2v1c0 .3-.2.5-.4.7L4 15.9c-.1 0-.2.1-.3.2-1.9-1.7-3-4-3-6.6Zm18.3 0C19 4.3 14.7 0 9.5 0S0 4.3 0 9.5c0 2.8 1.2 5.3 3.1 7l.3.3h.1c.2.1.3.3.5.4.1 0 .1.1.2.1.2.1.4.2.6.4 0 0 .1 0 .1.1.1.1.3.2.6.3.7.3 1.5.6 2.3.7h.1c.2 0 .5.1.8.1H10.5c.3 0 .5-.1.8-.1h.1c.8-.1 1.6-.4 2.3-.7h.1l.6-.3c.1 0 .1-.1.2-.1.2-.1.4-.2.5-.3.1 0 .1-.1.2-.1.2-.1.3-.2.4-.3 0 0 .1 0 .1-.1l.3-.3c1.7-1.8 2.9-4.3 2.9-7.1Z"
						></path>
					</svg></div
			></ng-template>
		</header>
		<div class="modal-container__content" [ngSwitch]="mode">
			<app-draw *ngSwitchCase="'draw'"></app-draw>
			<app-menu *ngSwitchCase="'menu'"></app-menu>
			<app-measurement *ngSwitchCase="'measurement'"></app-measurement>
			<app-coordinates *ngSwitchCase="'coordinates'"></app-coordinates>
		</div>
	</div>
</div>
