<div>
	<h2>{{ "latitude" | transloco }}:</h2>
	<input type="number" [(ngModel)]="latitudeDegrees" placeholder="Градусы" />
	<input type="number" [(ngModel)]="latitudeMinutes" placeholder="Минуты" />
	<input type="number" [(ngModel)]="latitudeSeconds" placeholder="Секунды" />
</div>
<div>
	<h2>{{ "longitude" | transloco }}:</h2>
	<input type="number" [(ngModel)]="longitudeDegrees" placeholder="Градусы" />
	<input type="number" [(ngModel)]="longitudeMinutes" placeholder="Минуты" />
	<input type="number" [(ngModel)]="longitudeSeconds" placeholder="Секунды" />
</div>
<button (click)="goToCoordinates()">{{ "goToCoordinates" | transloco }}:</button>
<div>
	<h2>{{"showPoint" | transloco}}</h2>
	<input type="checkbox" [(ngModel)]="showPoint" />
</div>
