<div>
	<h2>Контур</h2>
	<select (change)="setLineStyle($event)">
		<option *ngFor="let style of lineStyles" [value]="style">
			{{ style }}
		</option>
	</select>
</div>

<app-draw-size
	[name]="'Толщина линии'"
	[(size)]="lineSize"
	(sizeChange)="updateLineSize()"
></app-draw-size>
<app-draw-color [color]="lineColor" [tool]="tool"></app-draw-color>
<app-draw-transparency [tool]="tool"></app-draw-transparency>
