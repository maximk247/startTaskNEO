<h2>Прозрачность</h2>
<div class="a">
	<mat-slider
		class="slider"
		mat-mdc-slider
		min="0"
		max="1"
		[step]="0.01"
		[displayWith]="formatSliderValue"
		showTickMarks
		discrete
	>
		<input
			matSliderThumb
			(change)="updateColorWithAlpha()"
			[(ngModel)]="alphaValue"
		/>
	</mat-slider>
</div>
