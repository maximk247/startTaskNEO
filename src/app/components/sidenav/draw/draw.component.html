<div class="tools">
	<button (click)="drawPoint()">Draw Point</button>
	<button
		(click)="setPointStyle('Circle')"
		[ngClass]="{ active: pointStyle === 'Circle' }"
	>
		Circle
	</button>
	<button
		(click)="setPointStyle('Cross')"
		[ngClass]="{ active: pointStyle === 'Cross' }"
	>
		Cross
	</button>
	<button
		(click)="setPointStyle('Square')"
		[ngClass]="{ active: pointStyle === 'Square' }"
	>
		Square
	</button>
	<button
		(click)="setPointStyle('Diamond')"
		[ngClass]="{ active: pointStyle === 'Diamond' }"
	>
		Diamond
	</button>
	<button
		(click)="setPointStyle('Cancel')"
		[ngClass]="{ active: pointStyle === 'Cancel' }"
	>
		Cancel
	</button>
	<button (click)="drawLine()">Draw Line</button>
	<button (click)="drawPolygon()">Draw Polygon</button>
	<button (click)="drawFreeLine()">Draw Free Line</button>
	<button (click)="drawFreePolygon()">Draw Free Polygon</button>
	<button (click)="drawCircle()">Draw Circle</button>
</div>
